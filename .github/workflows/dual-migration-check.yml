name: Dual DB Migration Check

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  dual-migration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (alembic + sqlalchemy)
        run: |
          python -m pip install --upgrade pip
          pip install alembic sqlalchemy

      - name: Run dual DB migrations (users/pool)
        env:
          DATABASE_URL_USERS: sqlite:///${{ github.workspace }}/users.db
          DATABASE_URL_POOL: sqlite:///${{ github.workspace }}/pool.db
          PYTHONPATH: ${{ github.workspace }}/cloud/backend
        run: |
          alembic -c cloud/backend/alembic_users.ini upgrade head
          alembic -c cloud/backend/alembic_pool.ini upgrade head

      - name: Verify schema boundaries
        env:
          DATABASE_URL_USERS: sqlite:///${{ github.workspace }}/users.db
          DATABASE_URL_POOL: sqlite:///${{ github.workspace }}/pool.db
        run: |
          python cloud/backend/scripts/verify_dual_migrations.py
