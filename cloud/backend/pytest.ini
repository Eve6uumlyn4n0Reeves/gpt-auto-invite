[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    auth: 认证相关测试
    admin: 管理员功能测试
    redeem: 兑换码相关测试
    invite: 邀请相关测试
    security: 安全相关测试
    performance: 性能测试
asyncio_mode = auto