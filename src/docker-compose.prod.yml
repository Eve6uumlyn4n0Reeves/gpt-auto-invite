version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invite_postgres
    environment:
      POSTGRES_DB: invite_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-invite_db}"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: invite_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  users-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: invite_users_backend
    environment:
      - ENV=production
      - DOMAIN=${DOMAIN}
      - DATABASE_URL_USERS=${DATABASE_URL_USERS}
      - DATABASE_URL_POOL=${DATABASE_URL_POOL:-${DATABASE_URL_POOL_USERS}}
      - REDIS_URL=${REDIS_URL}
      - ADMIN_INITIAL_PASSWORD=${ADMIN_INITIAL_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ADMIN_SESSION_TTL_SECONDS=${ADMIN_SESSION_TTL_SECONDS:-604800}
      - TOKEN_DEFAULT_TTL_DAYS=${TOKEN_DEFAULT_TTL_DAYS:-40}
      - MAX_LOGIN_ATTEMPTS=${MAX_LOGIN_ATTEMPTS:-5}
      - LOGIN_LOCKOUT_DURATION=${LOGIN_LOCKOUT_DURATION:-300}
    volumes:
      - ./backend/data/users:/app/data
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: ["uvicorn", "users_app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  pool-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: invite_pool_backend
    environment:
      - ENV=production
      - DOMAIN=${DOMAIN}
      - DATABASE_URL_USERS=${DATABASE_URL_USERS:-${DATABASE_URL_POOL}}
      - DATABASE_URL_POOL=${DATABASE_URL_POOL}
      - REDIS_URL=${REDIS_URL}
      - ADMIN_INITIAL_PASSWORD=${ADMIN_INITIAL_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./backend/data/pool:/app/data
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: ["uvicorn", "pool_app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.frontend
    container_name: invite_frontend
    environment:
      - USERS_BACKEND_URL=${USERS_BACKEND_URL:-http://users-backend:8000}
      - POOL_BACKEND_URL=${POOL_BACKEND_URL:-http://pool-backend:8000}
      - BACKEND_URL=${BACKEND_URL:-http://users-backend:8000}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      users-backend:
        condition: service_healthy
      pool-backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: invite_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - users-backend
      - pool-backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

